<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scss/main.css">
</head>
<body data-theme="dark">
    <svg style="display: none;">
        <symbol id="icon-dropdown-arrow" viewBox="0 0 24 24">

        </symbol>
    </svg>

    <svg style="display: none;">
        <symbol id="icon-laptop" viewBox="0 0 24 24">
            <path d="M10 18H14M7.20003 3H16.8C17.9201 3 18.4802 3 18.908 3.21799C19.2843 3.40973 19.5903 3.71569 19.782 4.09202C20 4.51984 20 5.0799 20 6.2V11.8C20 12.9201 20 13.4802 19.782 13.908C19.5903 14.2843 19.2843 14.5903 18.908 14.782C18.4802 15 17.9201 15 16.8 15H7.20003C6.07992 15 5.51987 15 5.09205 14.782C4.71572 14.5903 4.40976 14.2843 4.21801 13.908C4.00003 13.4802 4.00003 12.9201 4.00003 11.8V6.2C4.00003 5.0799 4.00003 4.51984 4.21801 4.09202C4.40976 3.71569 4.71572 3.40973 5.09205 3.21799C5.51987 3 6.07992 3 7.20003 3ZM4.58888 21H19.4112C20.2684 21 20.697 21 20.9551 20.8195C21.1805 20.6618 21.3311 20.4183 21.3713 20.1462C21.4173 19.8345 21.2256 19.4512 20.8423 18.6845L20.3267 17.6534C19.8451 16.6902 19.6043 16.2086 19.2451 15.8567C18.9274 15.5456 18.5445 15.309 18.1241 15.164C17.6488 15 17.1103 15 16.0335 15H7.96659C6.88972 15 6.35128 15 5.87592 15.164C5.45554 15.309 5.07266 15.5456 4.75497 15.8567C4.39573 16.2086 4.15493 16.6902 3.67334 17.6534L3.1578 18.6845C2.77444 19.4512 2.58276 19.8345 2.6288 20.1462C2.669 20.4183 2.81952 20.6618 3.04492 20.8195C3.30306 21 3.73166 21 4.58888 21Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </symbol>
    </svg>

    <svg style="display: none;">
        <symbol id="icon-phone" viewBox="0 0 24 24">
            <path d="M18.9998 17.5V6.5C19.0627 5.37366 18.6774 4.2682 17.9279 3.42505C17.1784 2.5819 16.1258 2.06958 14.9998 2H8.99981C7.87387 2.06958 6.82121 2.5819 6.07175 3.42505C5.32228 4.2682 4.9369 5.37366 4.99982 6.5V17.5C4.9369 18.6263 5.32228 19.7317 6.07175 20.5748C6.82121 21.418 7.87387 21.9303 8.99981 21.9999H14.9998C16.1258 21.9303 17.1784 21.418 17.9279 20.5748C18.6774 19.7317 19.0627 18.6263 18.9998 17.5V17.5Z" stroke="#currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14 5H10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </symbol>
    </svg>

    <svg style="display: none;">
        <symbol id="icon-filter" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
        </symbol>
    </svg>


    <header class="header">
        <h1 class="header__title">Inventory</h1>

        <div class="header__search-wrapper2">
            <div class="header__search-wrapper">
                <button class="icon-button">
                    <svg class="header__search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
                <input type="text" name="searchbar" placeholder="Search devices..." id="global-search" class="header__search-input">
            </div>
        </div>

        <div class="header__right">
            <button class="icon-button header__search-toggle" aria-label="Open search">
                <svg class="header__search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
            <div class="header__actions">
                <button class="icon-button filter-toggle-button" aria-label="Toggle filters">
                    <svg>
                        <use href="#icon-filter"></use>
                    </svg>
                </button>
                <button class="icon-button" aria-label="More actions">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg>
                </button>
                <button class="primary-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    <span class="primary-button__text">New Device</span>
                </button>
            </div>

            <div class="header__profile">
                <img src="https://via.placeholder.com/40" alt="User Profile" class="profile-picture">
            </div>
        </div>
    </header>

    <div class="main">
        <div class="filters">
            <button>Apply Filter</button>
            <button>Clear Filter</button>

            <button>Device Status
                <svg class="dropdown-arrow">
                    <use href="#icon-dropdown-arrow"></use>
                </svg>
            </button>

            <button>Device Type
                <svg class="dropdown-arrow">
                    <use href="#icon-dropdown-arrow"></use>
                </svg>
            </button>

            <button>Assigned To
                <svg class="dropdown-arrow">
                    <use href="#icon-dropdown-arrow"></use>
                </svg>
            </button>
        </div>

        <div class="tile-container">
            <div class="tile">
                <input type="checkbox" name="" id="">

                <svg class="tile-image">
                    <use href="#icon-phone"></use>
                </svg>

                <p>Asset ID: ###-######</p>
                <p>Status:</p>
                <p>Model:</p>
                <p>Device Type:</p>
                <p>Assigned To: </p>

            </div>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
