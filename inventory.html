<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scss/main.css">
</head>
<body data-theme="dark">
    <svg style="display: none;">
        <symbol id="icon-dropdown-arrow" viewBox="0 0 24 24">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M12.7071 14.7071C12.3166 15.0976 11.6834 15.0976 11.2929 14.7071L6.29289 9.70711C5.90237 9.31658 5.90237 8.68342 6.29289 8.29289C6.68342 7.90237 7.31658 7.90237 7.70711 8.29289L12 12.5858L16.2929 8.29289C16.6834 7.90237 17.3166 7.90237 17.7071 8.29289C18.0976 8.68342 18.0976 9.31658 17.7071 9.70711L12.7071 14.7071Z" fill="currentColor"/>
        </symbol>

        <symbol id="icon-filter" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
        </symbol>

        <symbol id="icon-checkmark" viewBox="0 0 24 24" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none">
            <polyline points="20 6 9 17 4 12"></polyline>
        </symbol>

        <symbol id="icon-monitor" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
            <line x1="8" y1="21" x2="16" y2="21"></line>
            <line x1="12" y1="17" x2="12" y2="21"></line>
        </symbol>

        <symbol id="icon-phone" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" stroke="currentColor">
            <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
            <line x1="12" y1="18" x2="12.01" y2="18"></line>
        </symbol>

        <symbol id="icon-laptop" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" stroke="currentColor">
            <rect x="2" y="4" width="20" height="14" rx="2" ry="2"></rect>
            <line x1="2" y1="20" x2="22" y2="20"></line>
        </symbol>
    </svg>


    <header class="header">
        <h1 class="header__title">Inventory</h1>

        <div class="header__search-wrapper2">
            <div class="header__search-wrapper">
                <button class="icon-button">
                    <svg class="header__search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
                <input type="text" name="searchbar" placeholder="Search devices..." id="global-search" class="header__search-input">
            </div>
        </div>

        <div class="header__right">
            <button class="icon-button header__search-toggle" aria-label="Open search">
                <svg class="header__search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
            <div class="header__actions">
                <button class="icon-button filter-toggle-button" aria-label="Toggle filters">
                    <svg>
                        <use href="#icon-filter"></use>
                    </svg>
                </button>
                <button class="primary-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    <span class="primary-button__text">New Device</span>
                </button>
            </div>

            <div class="header__profile">
                <img src="https://via.placeholder.com/40" alt="User Profile" class="profile-picture">
            </div>
        </div>
    </header>

    <div class="main">
        <div class="filters">
            <div class="filters__section">
                <button class="primary-button">Apply Filter</button>
                <button class="secondary-button">Clear Filter</button>
            </div>


            <div class="filters__section">
                <h3 class="filters__header">Filter Categories</h3>

                <div class="filters__dropdown-wrapper">
                    <button class="filters__button">
                        <span>Device Status</span>
                        <svg class="dropdown-arrow">
                            <use href="#icon-dropdown-arrow"></use>
                        </svg>
                    </button>

                    <div class="filters__dropdown" id="status-dropdown">
                    </div>

                </div>

                <div class="filters__dropdown-wrapper">
                    <button class="filters__button">
                        <span>Device Type</span>
                        <svg class="dropdown-arrow">
                            <use href="#icon-dropdown-arrow"></use>
                        </svg>
                    </button>

                    <div class="filters__dropdown" id="type-dropdown">
                    </div>

                </div>

                <div class="filters__dropdown-wrapper">
                    <button class="filters__button">
                        <span>Assigned To</span>
                        <svg class="dropdown-arrow">
                            <use href="#icon-dropdown-arrow"></use>
                        </svg>
                    </button>

                    <div class="filters__dropdown" id="assigned-dropdown">
                        <input type="text" class="filters__dropdown-search" placeholder="Search users...">

                        <div class="filters__dropdown-options">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="asset-list">
        <div class="asset-list__header">
            <div class="asset-list__col-header">
                <label class="custom-checkbox">
                    <input type="checkbox" id="select-all-checkbox">
                    <span class="custom-checkbox__box">
                        <svg class="custom-checkbox__icon"><use href="#icon-checkmark"></use></svg>
                    </span>
                </label>
                <span class="asset-list__header-text">Device Name</span>
                <div class="asset-list__header-actions">
                    <button class="icon-button" aria-label="More actions">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg>
                    </button>
                </div>
            </div>
            <div class="asset-list__col-header">Status</div>
            <div class="asset-list__col-header">Asset ID</div>
            <div class="asset-list__col-header">Registered To</div>
        </div>
        
    </div>

        

    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
